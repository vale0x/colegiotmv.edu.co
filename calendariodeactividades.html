    body {

    /* Encabezado */
    header {

    }

    header img {

    }

    header p {
      margin: 0;
      font-size: 16px;
    }

    /* Menú de navegación */
    nav {
      background-color: #f28c28;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 8px 12px;
      
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;

    /* Contenido principal */

      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 1100px;
    }
    
    .card {
      background: rgb(168, 225, 243);
      border: 1px solid #f3f6f7;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 420px;
      text-align: center;
    }
      .section-h1 {
      position: relative;
      color:#008eec; /* azul */
      display: inline-block;
      margin-bottom: 30px;
    }

      .section-h1::after {
      content: "";
      display: block;
      margin: 0 auto;
      margin-top: 10px;
      width: 100px;
      height: 4px;
      background-color: #008eec; /* azul */
      border-radius: 2px;
    }
        main {
    text-align: center;
    }

    .card h2 {
      color: #222;
      font-size: 20px;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5em;
    }

    .card a {
      display: block;
      background: rgb(30, 178, 236);
      color: black;
      text-decoration: none;
      margin: 8px auto;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      max-width: 320px;
      transition: 0.3s;
    }

    .card a:hover {
      background: #5ccdf0;
      color: white;
    }
